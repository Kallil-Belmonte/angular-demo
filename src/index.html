<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Descrição (máximo 150 caracteres)">
    <!-- FAVICON -->
    <!-- Site para gerar: http://iconogen.com ou http://realfavicongenerator.net/ -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- FACEBOOK / OPEN GRAPH -->
    <!-- Facebook: https://developers.facebook.com/docs/sharing/webmasters#markup -->
    <!-- Open Graph: http://ogp.me/ -->
    <meta property="fb:app_id" content="123456789">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Angular Demo">
    <meta property="og:url" content="https://example.com/page.html">
    <meta property="og:locale" content="pt_BR">
    <meta property="og:title" content="Título da página">
    <meta property="og:description" content="Descrição da página">
    <meta property="og:image" content="http://example.com/image.jpg"> <!-- Mínimo 200x200px, Mínimo Recomendável 600x315px, Recomendável 1200x630px (ou maior proporcionalmente)-->
    <meta property="og:image:secure_url" content="https://example.com/image.jpg">
    <meta property="og:image:type" content="image/jpeg"> <!--image/jpeg, image/gif ou image/png-->
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <!-- GOOGLE + / SCHEMA.ORG -->
    <link href="https://plus.google.com/+YourPage" rel="publisher">
    <meta itemprop="name" content="Título da Página">
    <meta itemprop="description" content="Descrição com menos de 200 caracteres">
    <meta itemprop="image" content="https://example.com/image.jpg">

    <title>Angular Demo</title>

    <base href="/">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  </head>

  <body>
    <app-root></app-root>
  </body>
</html>
