<app-loader *ngIf="isLoading"></app-loader>

<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <app-alert-dismissible status="success" [dismissible]="true" (dismissAlert)="onClearSuccessMessage()" *ngIf="contactFormSuccessMessage">
    {{ contactFormSuccessMessage }}
  </app-alert-dismissible>

  <div class="form-row">
    <div class="col">
      <div class="form-group">
        <label for="first-name">First name</label>
        <input id="first-name" [ngClass]="onSetInputClass('firstName')" type="text" formControlName="firstName" />

        <ng-template [ngIf]="onShowFieldErrors('firstName')">
          <div [ngClass]="onSetFirstNameFirstErrorClass()">First name is required</div>
          <div [ngClass]="onSetFirstNameSecondErrorClass()">Minimum 3 characters required</div>
        </ng-template>
      </div>
    </div>

    <div class="col">
      <div class="form-group">
        <label for="last-name">Last name</label>
        <input id="last-name" [ngClass]="onSetInputClass('lastName')" type="text" formControlName="lastName" />

        <div [ngClass]="onSetLastNameErrorClass()">Last name is required</div>
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="col">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" [ngClass]="onSetInputClass('email')" type="email" formControlName="email" />

        <ng-template [ngIf]="onShowFieldErrors('email')">
          <div [ngClass]="onSetEmailFirstErrorClass()">E-mail is required</div>
          <div [ngClass]="onSetEmailSecondErrorClass()">Invalid e-mail</div>
        </ng-template>
      </div>
    </div>

    <div class="col">
      <div class="form-group">
        <label for="telephone">Telephone</label>
        <input id="telephone" [ngClass]="onSetInputClass('telephone', ['telephone-mask'])" type="tel" formControlName="telephone" placeholder="(00) 0000 0000" mask="(00) 0000 00000" />

        <div [ngClass]="onSetTelephoneErrorClass()">Telephone is required</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="pretty p-default p-round">
      <input type="radio" formControlName="sex" value="male" />
      <div class="state p-primary">
        <label>Male</label>
      </div>
    </div>

    <div class="pretty p-default p-round">
      <input type="radio" formControlName="sex" value="female" />
      <div class="state p-primary">
        <label>Female</label>
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="col">
      <div class="form-group">
        <label for="favorite-color">Favorite color</label>
        <select id="favorite-color" class="form-control" formControlName="favoriteColor">
          <option value="select" disabled>Select</option>
          <option value="{{ favoriteColor }}" *ngFor="let color of favoriteColors">{{ color }}</option>
        </select>

        <div [ngClass]="onSetFavoriteColorErrorClass()">Favorite color is required</div>
      </div>
    </div>

    <div class="col mt-4">
      <div class="pretty p-svg p-curve">
        <input type="checkbox" formControlName="employed" />
        <div class="state p-primary">
          <svg class="svg svg-icon" viewBox="0 0 20 20">
            <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: #FFF; fill: #FFF;"></path>
          </svg>
          <label>Employed</label>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" [ngClass]="onSetInputClass('message')" rows="3" formControlName="message"></textarea>

    <div [ngClass]="onSetMessageErrorClass()">Message is required</div>
  </div>

  <button class="btn btn-primary mr-2" type="submit" [disabled]="!contactForm.valid || contactForm.pristine || contactForm.get('favoriteColor').value === 'select'">Send</button>
  <button class="btn btn-light" type="button" [disabled]="contactForm.pristine" (click)="contactForm.reset()">Reset form</button>
</form>
