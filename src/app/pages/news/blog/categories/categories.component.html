<aside>
  <div class="list-group">
    <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" type="button" data-name="{{ category.name }}" (click)="onClickCategory()" *ngFor="let category of data">
      {{ category.name }}
      <span class="badge badge-primary badge-pill">{{ category.posts }}</span>
    </button>
  </div>
</aside>
