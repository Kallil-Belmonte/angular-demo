<app-loader *ngIf="isLoading"></app-loader>

<form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <h1 class="page-title">Register</h1>

  <div class="form-group">
    <label for="first-name">First name</label>
    <input id="first-name" [ngClass]="onSetInputClass('firstName')" type="text" formControlName="firstName" />

    <ng-template [ngIf]="onGetFieldErrorMessages('firstName')">
      <div [ngClass]="onSetFirstNameErrorClass()">First name is required</div>
    </ng-template>
  </div>

  <div class="form-group">
    <label for="last-name">Last name</label>
    <input id="last-name" [ngClass]="onSetInputClass('lastName')" type="text" formControlName="lastName" />

    <ng-template [ngIf]="onGetFieldErrorMessages('lastName')">
      <div [ngClass]="onSetLastNameErrorClass()">Last name is required</div>
    </ng-template>
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <input id="email" [ngClass]="onSetInputClass('email')" type="text" formControlName="email" />

    <ng-template [ngIf]="onGetFieldErrorMessages('email')">
      <div [ngClass]="onSetEmailFirstErrorClass()">E-mail is required</div>
      <div [ngClass]="onSetEmailSecondErrorClass()">Invalid e-mail</div>
    </ng-template>

    <ng-template [ngIf]="registerFormErrors.email.length">
      <app-alert-dismissible status="danger" [dismissible]="true" (dismissAlert)="onClearFormMessage('email', i)" *ngFor="let errorMessage of registerFormErrors.email; let i = index">
        {{ errorMessage }}
      </app-alert-dismissible>
    </ng-template>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" [ngClass]="{ 'form-control': true, 'is-invalid': registerForm.get('password').touched && registerForm.get('password').invalid }" type="password" formControlName="password" />

    <ng-template [ngIf]="onGetFieldErrorMessages('password')">
      <div [ngClass]="onSetPasswordFirstErrorClass()">Password is required</div>
      <div [ngClass]="onSetPasswordSecondErrorClass()">Minimum 3 characters required</div>
    </ng-template>

    <ng-template [ngIf]="registerFormErrors.password.length">
      <app-alert-dismissible status="danger" [dismissible]="true" (dismissAlert)="onClearFormMessage('password', i)" *ngFor="let errorMessage of registerFormErrors.password; let i = index">
        {{ errorMessage }}
      </app-alert-dismissible>
    </ng-template>
  </div>

  <button class="btn btn-primary d-block mx-auto" type="submit" [disabled]="!registerForm.valid || registerForm.pristine">
    Register
  </button>

  <div class="text-center">
    <hr class="mt-4" />
    Aleady have an account? <a [routerLink]="['/login']">Login</a>
  </div>
</form>
