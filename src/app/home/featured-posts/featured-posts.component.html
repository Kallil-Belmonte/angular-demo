<section data-component="featured-posts" class="page-section">
  <div class="container">
    <h2 class="section-title">Featured posts</h2>

    <div class="row">
      <div class="col-md-4" *ngFor="let featuredPost of featuredPosts">
        <app-post-item id="{{ featuredPost.id }}" image="{{ featuredPost.image }}" title="{{ featuredPost.title }}" body="{{ featuredPost.body }}"></app-post-item>
      </div>
    </div>
  </div>
</section>
