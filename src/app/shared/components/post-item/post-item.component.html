<div data-component="post-item">
  <img class="img-fluid" src="{{ image }}" alt="Capa" *ngIf="image; else imagePlaceholder" />
  <ng-template #imagePlaceholder>
    <div class="img-placeholder">Não há imagem para esse post</div>
  </ng-template>

  <article>
    <h3 class="title">{{ title }}</h3>
    <p class="mb-0" *ngIf="body">{{ body | limitWords: 8 }}</p>
    <a class="btn btn-primary mt-3" [routerLink]="['/posts/', id]">Read more</a>
  </article>
</div>
