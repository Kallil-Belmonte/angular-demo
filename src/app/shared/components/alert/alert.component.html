<div class="alert" [class]="'alert alert-' + status + ' alert-dismissible fade show'" role="alert">
  <ng-content></ng-content>

  <button type="button" class="close" data-dismiss="alert" aria-label="Close" *ngIf="dismissible" (click)="onDismissAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
