<form data-component="register-form">
  <h1 class="page-title">Register</h1>

  <div class="form-group">
    <label for="first-name">First name</label>
    <input id="first-name" class="form-control" type="text" name="firstName" />
  </div>
  <div class="form-group">
    <label for="last-name">Last name</label>
    <input id="last-name" class="form-control" type="text" name="lastName" />
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input id="email" class="form-control" type="text" name="email" />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" class="form-control" type="password" name="password" />
  </div>

  <button class="btn btn-primary d-block mx-auto" type="submit">Submit</button> <!-- disabled={!valid || pristine || submitting} -->

  <div class="text-center">
    <hr class="mt-4" />
    Aleady have an account? <a [routerLink]="['/login']">Login</a>
  </div>
</form>
